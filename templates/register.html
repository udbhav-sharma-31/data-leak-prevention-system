{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card bg-black text-light border-success shadow">
      <div class="card-body p-4">
        <h3 class="text-center text-success mb-3">Create Your Account</h3>
        <form method="POST">
          <div class="mb-3">
            <label>Username</label>
            <input type="text" name="username" class="form-control" required>
          </div>
          <div class="mb-3">
            <label>Email</label>
            <input type="email" name="email" class="form-control" required>
          </div>
          <div class="mb-3 position-relative">
  <label>Password</label>
  <div class="input-group">
    <input id="regPassword" type="password" name="password" class="form-control form-control-dark" required>
    <button type="button" class="btn btn-outline-secondary" onclick="togglePassword('regPassword', this)">Show</button>
  </div>
</div>

          <button type="submit" class="btn btn-success w-100">Register</button>
        </form>
        <div class="text-center mt-3">
          <p>Already have an account? <a href="{{ url_for('login') }}" class="text-success">Login</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
